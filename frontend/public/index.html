<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AI-powered data analysis and prediction platform"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>PROMISE AI</title>
    
    <!-- Suppress non-critical WebSocket errors globally -->
    <script>
      (function() {
        // Capture console.error before any other script
        const originalError = console.error;
        console.error = function(...args) {
          const message = String(args[0] || '');
          // Suppress WebSocket connection errors (non-critical)
          if (message.includes('WebSocket') || 
              message.includes('wss://') || 
              message.includes('/ws') ||
              message.includes('bad response from the server')) {
            return; // Silently ignore
          }
          // Pass through all other errors
          originalError.apply(console, args);
        };
        
        // Also suppress window error events for WebSocket
        window.addEventListener('error', function(e) {
          if (e.message && (e.message.includes('WebSocket') || e.message.includes('wss://'))) {
            e.stopImmediatePropagation();
            e.preventDefault();
            return false;
          }
        }, true);
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
