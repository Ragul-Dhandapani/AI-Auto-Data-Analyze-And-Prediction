apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: promise-ai
  labels:
    app: backend
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: api
    spec:
      containers:
      - name: backend
        image: promise-ai-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: promise-ai-secrets
              key: MONGO_URL
        - name: EMERGENT_LLM_KEY
          valueFrom:
            secretKeyRef:
              name: promise-ai-secrets
              key: EMERGENT_LLM_KEY
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: promise-ai-config
              key: PYTHONUNBUFFERED
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: promise-ai
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: backend
